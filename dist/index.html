<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, minimal-ui=1">
    <title>Test Project</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon/favicon.jpg" type="image/x-icon">
  
</head>
<body>
  
<!--Экран загрузки-->
   <div id="loadingScreen">
    <div class="loading-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="percentage" id="percentage">0%</div>
  </div>
</div>

<!--Основное содержимое-->
<div id="mainContainer">
<canvas id="renderCanvas">
</canvas>

<!--Информация о модели-->
<div id ="aboutBuilding"><img id="quesitonMark" src="assets/images/interface/exclamation_mark.svg" alt="Информация о здании"/></div>

<!--Дистанция-->
<div id="distance"></div>

<!--ФПС-->
<div id="fps"></div>

<!--Панель управления-->
<div id="settingPanel">
  <label >Выберите модель:</label>
  <select name="model" id="model-select" class="model_select">
  </select>
  <label >Введите угол:</label>
  <input type="text" name="FOV" id="FOV-input" value="72">
  <label >Выберите формат:</label>
  <select name="format" id="format-select"> 
  </select>

<div id="DroneWariningModal" class="modal">
    <div class="modal-content">
        <p style="margin: 0;">Вы приближаетесь слижком близко к объекту, пожалуйста отлетите подальше</p>
    </div>

</div>  

<!--Модальное окно для работы с точками и записями-->  
</div>
  <div id="pointModal" class="modal">
  <div class="modal-content" id="modal-content" >
    <div id="warningPointModal" class="modal">
      <div class="modal-content">
        <img src="./assets/images/interface/error_image.svg" height="25px" width="25px" style="margin-right: 5px;">
        <p id="warningPointModalMessage" style="margin-top: 5px;"></p>
      </div>
    </div>
    
      <span class="close">&times;</span>
      <span id="insert">
        <span>Степень повреждения в точке:</span>
        <div class="color">
          <label>
            <input type="radio" name="material" value="red"> А (Значительная)
        </label>
        <label>
          <input type="radio" name="material" value="yellow">Б (Средняя)
      </label>
        <label>
          <input type="radio" name="material" value="green">В (Незначительная)
      </label>
    </div>
    <input type="file" id="photoInput" accept="image/*" required/>
    <div>
    <label for="infoInput">Введите информацию о точке:</label>
    <div><textarea id="infoInput"  required></textarea></div>
    <label for="date">Дата осмотра:</label>
    <input type="date" name="date" id="date" required>
  </div>
      </span>  
      <span id="info">
        <p id="dateDisplay" style="display: none;"></p>
        <div id="photo-viewer">
         <img class="control_button" id ="previosly" src ="assets/images/interface/left.svg" alt="назад"/>
      <img id ="photoDisplay" src="" alt="Фото" style="display:none;" />
      <img class="control_button" id="next" src="assets/images/interface/right.svg" alt="вперёд"/>
      </div>
      <span id="infoDisplay" style="display: none;" ></span>
    </span> 
    <span class="button_block">
      <button  id="deleteBtn">Удалить</button>
      <button type="button" id="saveBtn">Сохранить</button>
      <button id="updateBtn">Редактировать</button>
      <button id="addBtn">Добавить</button>
      </span>
  </div>
</div>

  <!--Модальное окно для добавления информации о модели-->
  <div id="infoModal" class="modal">
    <div class="modal-content" id="infoModal-content" >
        <span class="close">&times;</span>
        <div> Информация об объекте:</div>
        <div class="building_info_container" id="building_info_container">

          <label for="project_name"> Введите наименование проекта:
            <input type="text" name="project_name" id="project_name">
          </label><br>
          <label for="project_adress"> Введите адрес участка: <br>
            <input type="text" name="project_adress" id="project_adress">
          </label><br>
        </div>
        <div id="buildingInfoDisplay" style="display: none;" >
          <p id="buildingInfoDisplay_project_name" style="display: none;">Наименование проекта: </p>
          <p id="buildingInfoDisplay_project_adress" style="display: none;">Адрес участка: </p>
        </div>
        <button  id="infoModal_deleteBtn">Удалить</button>
      <button id="infoModal_saveBtn">Сохранить</button>
      <button id="infoModal_updateBtn">Редактировать</button>
    </div>
    </div>

  </div>

<script src="/dist/bundle.js">
</script>
</body>
</html>
